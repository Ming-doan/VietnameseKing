<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vua Tiếng Việt</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/style-launcher.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <div class="quit">
            <a href="#">Thoát</a>
        </div>
        <div class="roomId">Mã phòng: 235013</div>
    </div>
    
    <div class="container">
        <div class="codex">
            <div class="quiz-n codex-item">2/10</div>
            <div class="timer codex-item">5:00</div>
            <div class="level codex-item level--medium">Trung bình</div>
        </div>
        <div class="question">
            <div class="question-figure">m</div>/
            <div class="question-figure">h</div>/
            <div class="question-figure">_</div>/
            <div class="question-figure">t</div>/
            <div class="question-figure">ồ</div>/
            <div class="question-figure">â</div>/
            <div class="question-figure">n</div>
        </div>
        <div class="answer">
            <input type='text' class="answer-box" placeholder='Nhập câu trả lời'>
        </div>
        <div class="submit">OK</div>
    </div>

    <div class="footer">
        <div class="hint">
            <i class="fas fa-lightbulb"></i>
        </div>
        <div class="mute">
            <i class="fas fa-volume-up"></i>
        </div>
    </div>

</body>
</html>
